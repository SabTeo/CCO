<!DOCTYPE html>
<html>
    <head>
        <title>Carte Collezionabili Online - Login</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="apple-touch-icon" sizes="180x180" href="Icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="Icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="Icon/favicon-16x16.png">
        <link rel="stylesheet" href="CSS/main.css"/>
        <link rel="stylesheet" href="CSS/index.css"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
        <script type="application/javascript" src="./bootstrap/js/bootstrap.min.js">
        </script>                                                                                                                                                                       
    </head>
    <body>
        <div class="mainContainer">
            <div class="box">
                <img class="logo" src="Assets/cards.svg" width="130" height="90">
                <h1 class="title"><b>Carte Collezionabili Online</b></h1>
                <form name="myForm" action="PHP/login.php" method="POST"
                        class="form-signin" onsubmit="alertRmb()">
                    <input type="email" placeholder="Indirizzo e-mail" name="inputEmail"
                        class="form-control" required autofocus>
                    <input type="password" placeholder="Password" name="inputPassword"
                        class="form-control" required>
                    <div id="divRemember" class="checkbox">
                        <input type="checkbox" name="remember" id="rmb">
                        <label for="rmb" id="rmbLabel">Ricordami</label>
                    </div>
                    <button class="btn btn-primary btn-lg gradientbutton" type="submit">Login</button>
                </form>
                <a class="celem" href="Registrazione/main.html">Crea un account</a>
            </div>
        </div>
    </body>
</html>
